    const btn = document.createElement('div');
    btn.className = 'key-btn'+(isControl?' special':'');
    btn.innerText = char;
    btn.onclick = ()=>{
        if(char==='DEL') backspace();
        else if(char==='CLEAR') clearInput();

            document.getElementById('typed').value += char;
            playSound('type');
        }
    };
    document.getElementById(parentId).appendChild(btn);

    document.getElementById('typed').value='';
    document.getElementById('word').textContent = words[index];
}

    let box = document.getElementById('typed');
    box.value = box.value.slice(0,-1);
    playSound('back');
}
function clearInput(){ document.getElementById('typed').value=''; playSound('clear'); }

    let audio;
    if(type==='type') audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
    else if(type==='correct') audio = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');

    else if(type==='clear') audio = new Audio('https://www.soundjay.com/button/sounds/button-10.mp3');
    if(audio) audio.play();
}

function checkWord(){
    let typed = document.getElementById('typed').value.trim();
    let correct = words[index];
    let status = document.getElementById('status');
    let starsDiv = document.getElementById('stars');

    if(typed===correct){
        streak++;
        playSound('correct');
        status.textContent='‚úî ‡§∏‡§π‡•Ä!'; status.style.color='green';
        if(streak%5===0){
            document.body.style.background = streak%10===0?'#e6ccff':'#ffe6f2';

        }
        index++;
        if(index<words.length) loadWord();
        else status.textContent='üéâ ‡•´‡•¶ ‡§∂‡§¨‡•ç‡§¶ ‡§™‡•Ç‡§∞‡§æ! ‡§¨‡§ß‡§æ‡§à ‡§õ!';
